<div *ngIf="productos.length > 0; else noData">
  <table>
    <thead>
      <tr>
        <th>ID Categoria</th>
        <th>ID Producto</th>
        <th>Nombre del producto</th>
        <th>Descripción</th>
        <th>Acciones</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let producto of productos">
        <td>{{ producto.category_id }}</td>
        <td>{{ producto.id }}</td>
        <td>{{ producto.name }}</td>
        <td>{{ producto.description }}</td>

        <td>
          <button (click)="openModal(producto)">Editar</button>
          <button (click)="eliminarProducto(producto.id)">Eliminar</button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
<ng-template #noData>
  <p>No se encontraron categorías.</p>
</ng-template>

<!-- Modal -->
<div *ngIf="isModalOpen" class="modal">
  <div class="modal-content">
    <span class="close" (click)="closeModal()">&times;</span>
    <h2>Editar Producto</h2>
    <form  (ngSubmit)="actualizarProducto(selectedProduct)">  
       
      <div class="form-group">
        <label for="exampleInputName">Nombre del producto</label>
        <input type="name"  [(ngModel)]="selectedProduct.name" name="name" class="form-control" id="name" placeholder="Ingrese e nombre del producto">
        <!-- <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small> -->
      </div>
      <div class="form-group">
        <label for="examplePrice">Precio</label>
        <input type="price"  [(ngModel)]="selectedProduct.price" name="price" class="form-control" id="price" placeholder="Precio">
      </div>

      <div class="form-group">
        <label for="examplePrice">Descripción</label>
        <input type="price"  [(ngModel)]="selectedProduct.description" name="description"  class="form-control" id="description" placeholder="Descripción">
      </div>

      <div class="form-group">
        <label for="examplePrice">Cantidad </label>
        <input type="price"  [(ngModel)]="selectedProduct.quantity" name="quantity" class="form-control" id="quantity" placeholder="Cantidad">
      </div>

      <div class="form-group">
        <label for="examplePrice">Estado </label>
        <select name="status"  id="status" [(ngModel)]="selectedProduct.status">
          <option value="Y">Y</option>
          <option value="N">N</option>
        </select>
      </div>

      <div class="form-group">
        <label for="examplePrice">Categoria </label>
        <select name="category" [(ngModel)]="selectedProduct.category">
          <option value="39">39</option>
          <option value="38">38</option>
        </select>
      </div>
    

      <!-- <div class="form-group">
        <label for="examplePrice">Imagen </label>
        <input type="file"  id="image" [(ngModel)]="selectedProduct.image" name="image"  class="form-control"placeholder="Seleccione la imagen">
      </div> -->
      <!-- <div class="form-group form-check">
        <input type="checkbox" class="form-check-input" id="exampleCheck1">
        <label class="form-check-label" for="exampleCheck1">Check me out</label>
      </div> -->
      <button type="submit" class="btn btn-primary">Submit</button>
    </form>
  </div>
</div>
